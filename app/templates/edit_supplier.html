{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{supplier.companyname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{supplier.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Company's Name</label>
                    <input type="text" name="companyname" value={{supplier.companyname}}>
                </div>
                <div class="form-group">
                    <label>Contactperson</label>
                    <input type="text" name="contactname" value={{supplier.contactname}}>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{supplier.address}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value={{supplier.phone}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value={{supplier.email}}>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value={{supplier.country}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/suppliers'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
